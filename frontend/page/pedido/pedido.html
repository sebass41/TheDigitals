<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado de Pedidos</title>
    <link rel="stylesheet" href="pedido.css">
    <link rel="stylesheet" href="../../style/header.css">
    <link rel="stylesheet" href="../../style/estiloGenetales.css">
</head>
<body>
    <header>
        <nav>
            <a href="../principal/index.html">
                <div class="logo"><img src="../../asset/logotipo/feroz-texto-blanco.png" alt="Logo-Feroz"></div>
            </a>
            <input id="menu-toggle" type="checkbox" />
            <label class='menu-button-container' for="menu-toggle">
                <div class='menu-button'></div>
            </label>
            <ul class="menu">
                <li><a href="https://feroz.alacarta.online/" target="_blank">Carta</a></li>
                <li><a href="../contacto/contacto.html">Contacto</a></li>
                <li><a href="../login/login.html">Iniciar Sesion</a></li>
            </ul>
        </nav>
    </header>

    <section class="order-list">
        <button id="agregar-pedido">Añadir Pedido</button>
        <table>
            <thead>
                <tr>
                    <th>Pedido</th>
                    <th>Estado</th>
                    <th>Cambiar Estado</th>
                </tr>
            </thead>
            <tbody id="tabla-pedidos">
                <!-- Filas de los pedidos se agregarán aquí dinámicamente -->
            </tbody>
        </table>
    </section>

    <section class="completed-orders">
        <button id="mostrar-entregados">Pedidos ya entregados</button>
        <ul id="lista-entregados" style="display: none;">
            <!-- Lista de pedidos entregados se mostrará aquí -->
        </ul>
    </section>

    <footer>
       
    </footer>

    <script src="pedido.js"></script>
</body>
</html>
