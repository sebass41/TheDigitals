<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="shortcut icon" href="../../asset/feroz-cara.png" type="image/x-icon">
    <link rel="stylesheet" href="contacto.css">
    <link rel="stylesheet" href="../../style/header.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo"><img src="../asset/logotipo/feroz-texto-blanco.png" alt="Logo-Feroz"></div>
            <input id="menu-toggle" type="checkbox" />
            <label class='menu-button-container' for="menu-toggle">
                <div class='menu-button'></div>
            </label>
            <ul class="menu">
                <li><a href="https://feroz.alacarta.online/" target="_blank">Carta</a></li>
                <li><a href="contacto/contacto.html">Contacto</a></li>
                <li><a href="login/login.html">Iniciar Sesion</a></li>
                
            </ul>
        </nav>
        </header>
    <main>
        <div class="container">
            <form class="form">
                <h2>Contactanos</h2>
                <p>
                    Deja tu reseña para que podamos seguir mejorando!
                </p>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" class="box" placeholder="Nombre Completo">

                <label for="correo">Correo</label>
                <input type="email" id="correo" class="box" placeholder="tu_correo@mail.com">

                <label for="mensaje">Mensaje </label>
                <textarea class="box" id="mensaje" cols="30" rows="10"></textarea>
                <input type="submit" value="Enviar" class="submit">
            </form>

            <div class="info">
                <iframe
                        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d822.3786379105743!2d-57.83854654892419!3d-34.46446884839706!3m2!1i1024!2i768!4f13.
                        1!3m3!1m2!1s0x95a312649fc814c1%3A0x8164504f70b57927!2sJos%C3%A9%20Pedro%20Varela%20504%2C%2070000%20Col.
                        %20del%20Sacramento%2C%20Departamento%20de%20Colonia!5e0!3m2!1ses!2suy!4v1723777407679!5m2!1ses!2suy"
                         style="border:2px solid black;" allowfullscreen="" loading="lazy" id="mapa"
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                <div class="location">
                    <div class="icons">
                        <img src="../../asset/icons/gps.svg" alt="">
                        <p>José Pedro Varela Con Esquina Mengarelli 502</p>
                    </div>
                    <div class="icons">
                        <img src="../../asset/icons/number.svg" alt="">
                        <p>+598 92 130 245</p>
                    </div>
                    <div class="icons">
                        <img src="../../asset/icons/instagram.svg" alt="">
                        <p><a href="https://www.instagram.com/feroz_uy/?hl=es">@feroz_uy</a></p>
                    </div>
                </div>
            </div>
    </main>
</body>

</html>
