<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../asset/isotipo/feroz-cara.png" type="image/x-icon">
    <title>Confirmación de Compra</title>
    <link rel="stylesheet" href="compra.css">
    <link rel="stylesheet" href="../../style/header.css">
    <link rel="stylesheet" href="../../style/estiloGenetales.css">
    <script src="compra.js" type="module"></script>
</head>

<body>
    <header>
        <nav>
            <a href="../principal/index.html">
                <div class="logo"><img src="../../asset/logotipo/feroz-texto-blanco.png" alt="Logo-Feroz"></div>
            </a>
            <input id="menu-toggle" type="checkbox" />
            <label class='menu-button-container' for="menu-toggle">
                <div class='menu-button'></div>
            </label>
            <ul class="menu">
                <li><a href="../productosI/insertar.html">Insertar Productos</a></li>
                <li><a href="../pedidosAdmin/pedidosadmin.html">Gestionar Pedidos</a></li>
                <li><a href="../masVendido/masVendido.html">Productos más vendidos</a></li>
                <li><a href="../contacto/contacto.html">Perfil</a></li>
                <li><a href="../Gcliente/Gcliente.html">Gestionar usuario</a></li>
                <li><button id="cerrarSesion">Cerrar Sesion</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Confirmación de Compra</h1>

            <h2>Productos Comprados</h2>
            <div class="productos-y-cantidad">
                <div class="productos" id="detalleProducto">
                    
                </div>
            </div>
            
            <div class="datos">
                <h2>Datos De Entrega</h2>
                <p id="clienteNombre">Nombre: </p>

                <form method="post" id="formPedido">
                    <label class="direccion" for="direccion">Direccion:</label>
                    <div class="direccion">
                            <select name="lugarRetiro" id="direccion">
                                <option disabled selected>Selecciona una opción </option>
                                <option value="Local">Retirar en el Local</option>
                                <option value="Domicilio del Cliente">Mi domicilio</option>
                                <option value="Otro">Otro</option>
                            </select>
                    </div>

                    <div id="otros">
                        <label>Calle</label>
                        <input type="text" name="calle" id="calle">

                        <label>Número</label>
                        <input type="text" name="numCasa">
                    </div>
                </form>
            </div>
            
            <div class="Total">
                <h2>Total</h2>
                <p id="total"></p>
            </div>

            <button id="btnConfirmar">Confirmar compra</button>
        </div>
    </main>
</body>

</html>
