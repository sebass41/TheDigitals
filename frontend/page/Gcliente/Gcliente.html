<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Cuentas de Clientes</title>
    <link rel="shortcut icon" href="../../asset/isotipo/ferozAdmin.png" type="image/x-icon">
    <link rel="stylesheet" href="Gcliente.css">
    <link rel="stylesheet" href="../../style/header.css">
    <link rel="stylesheet" href="../../style/estiloGenetales.css">
    <script type="module" src="Gcliente.js"></script>
    
</head>
<body>
    <header>
        <nav>
            <a href="../principal/index.html">
                <div class="logo"><img src="../../asset/logotipo/feroz-texto-blanco.png" alt="Logo-Feroz"></div>
            </a>
            <input id="menu-toggle" type="checkbox" />
            <label class='menu-button-container' for="menu-toggle">
                <div class='menu-button'></div>
            </label>
            <ul class="menu">        
                <li><a href="../productosI/insertar.html">Insertar Productos</a></li>
                <li><a href="../pedidosAdmin/pedidosadmin.html">Gestionar Pedidos</a></li>
                <li><a href="../masVendido/masVendido.html">Productos más vendidos</a></li>
                <li><a href="../contacto/contacto.html">Perfil</a></li>
                <li><a href="../Gcliente/Gcliente.html">Gestionar usuario</a></li>
            </ul>
        </nav>
    </header>
<main>
    <div class="contenedor-admin">
        <h2>Lista de Clientes</h2>

        <table id="tabla-clientes">
            <thead>
                <tr> 
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                    <th>Calle</th>
                    <th>Número</th>
                    <th>Piso</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tBodyUsuarios">
                
            </tbody>
        </table>

        <!-- Modal para editar los datos de un cliente -->
        <div id="modal-editar" class="modal">
            <div class="modal-contenido">
                <h2>Editar Datos del Cliente</h2>
                <form id="form-editar">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>

                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" required>

                    <label for="telefono">Teléfono:</label>
                    <input type="text" id="telefono" name="tel" required>

                    <label for="calle">Calle:</label>
                    <input type="text" id="calle" name="calle" required> 

                    <label for="piso">Piso:</label>
                    <input type="text" id="piso" name="piso">

                    <label for="numero">Número:</label>
                    <input type="text" id="numero" name="numero" required>

                    <button type="submit" class="btn" >Guardar Cambios</button>
                    <button type="button" class="btn" id="cancelar">Cancelar</button>
                
                </form>
            </div>
        </div>
    </div>
    </main>
</body>
</html>
