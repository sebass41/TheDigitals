<body>
    <div class="container">
        <h1>Perfil de Usuario</h1>
        <form id="profile-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>

            <label for="calle">Calle:</label>
            <input type="text" id="calle" name="calle" required>

            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero" required>

            <label for="piso">Piso:</label>
            <input type="text" id="piso" name="piso" required>

            <button type="submit">Guardar</button>
        </form>

        <h2>Editar Perfil</h2>
        <form id="edit-profile-form">
            <label for="edit-nombre">Nombre:</label>
            <input type="text" id="edit-nombre" name="edit-nombre" required>

            <label for="edit-email">Email:</label>
            <input type="email" id="edit-email" name="edit-email" required>

            <label for="edit-telefono">Teléfono:</label>
            <input type="tel" id="edit-telefono" name="edit-telefono" required>

            <label for="edit-direccion">Dirección:</label>
            <input type="text" id="edit-direccion" name="edit-direccion" required>

            <label for="edit-calle">Calle:</label>
            <input type="text" id="edit-calle" name="edit-calle" required>

            <label for="edit-numero">Número:</label>
            <input type="text" id="edit-numero" name="edit-numero" required>

            <label for="edit-piso">Piso:</label>
            <input type="text" id="edit-piso" name="edit-piso" placeholder="(Opcional)">

            <button type="submit">Actualizar</button>
        </form>
    </div>
</body>
