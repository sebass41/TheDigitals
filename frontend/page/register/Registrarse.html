<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="shortcut icon" href="../../asset/isotipo/feroz-cara.png" type="image/x-icon">
    <link rel="stylesheet" href="registrarse.css">
    <link rel="stylesheet" href="../../style/estiloGenetales.css">
    <script type="module" src="Registrarse.js"></script>
    
</head>
<body>
  <main>
    <form id="formRegister">
      <h2>Crea tu cuenta</h2>
      
      <label for="nombre">Nombre</label>
      <input type="text" name="nombre">

      <label for="nombre">Apellido</label>
      <input type="text" name="apell">

      <label for="email">Correo Electrónico</label>
      <input type="email" name="email">
      
      <label for="">Teléfono</label>
      <input type="txt" name="tel">

      <label for="nombre">Contraseña</label>
      <input type="password" name="pass">

      <label for="nombre">Repetir Contraseña</label>
      <input type="password" id="passRepeat">
            
      <h3>Dirección</h3>
      <input type="text" name="calle" placeholder="Calle">
      <input type="number" name="num" placeholder="Número">
      <input type="text" name="piso" placeholder="Piso (Opcional)">
      

      <input type="submit" value="Registrarse">         
    </form> 
  </main>
</body>
</html>
