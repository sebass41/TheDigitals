<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../asset/isotipo/feroz-cara.png" type="image/x-icon">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="resetPass.css"> <!-- Vinculación con el archivo CSS -->
    
    <script type="module" src="a.js"></script> <!-- Para los íconos del ojo -->
</head>
<body>
    <div class="contenedor-recuperacion">
        <h2>Recuperar Contraseña</h2>
        <form id="form-recuperacion">
            <div class="campo">
                <label for="pass">Contraseña</label>
                <input type="password" id="pass" required>
                <!-- Usamos una imagen local para el ícono del ojo -->
                <img id="eye1" class="eye-icon" src="../../asset/icons/ojoabierto.png" alt="Mostrar/Ocultar contraseña">
            </div>
            <div class="campo">
                <label for="passconfirm">Confirmar contraseña</label>
                <input type="password" id="passconfirm" required>
                <!-- Usamos una imagen local para el ícono del ojo -->
                <img id="eye2" class="eye-icon" src="../../asset/icons/ojocerrado.png" alt="Mostrar/Ocultar contraseña">
            </div>
            <input type="submit" class="boton" value="Enviar">
        </form>
    </div>
</body>
</html>
