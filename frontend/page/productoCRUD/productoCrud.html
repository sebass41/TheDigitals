<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../asset/isotipo/ferozAdmin.png" type="image/x-icon">
    <title>Modificar Producto</title>
    <link rel="stylesheet" href="productoCrud.css">
    <link rel="stylesheet" href="../../style/header.css">
    <link rel="stylesheet" href="../../style/estiloGenetales.css">
    <script src="productoCrud.js" type="module"></script>
</head>
<body>
    <header>
        <nav>
            <a href="../principal/index.html"><div class="logo"><img src="../../asset/logotipo/feroz-texto-blanco.png" alt="Logo-Feroz"></div></a>
            <input id="menu-toggle" type="checkbox" />
            <label class='menu-button-container' for="menu-toggle">
                <div class='menu-button'></div>
            </label>
            <ul class="menu">
                <li><a href="../productosI/insertar.html">Insertar Productos</a></li>
                <li><a href="../pedidosAdmin/pedidosadmin.html">Gestionar Pedidos</a></li>
                <li><a href="../masVendido/masVendido.html">Productos más vendidos</a></li>
                <li><a href="../productoCRUD/productoCrud.html"  class="paginaActual">Gestionar Productos</a></li>
                <li><a href="../Gcliente/Gcliente.html">Gestionar usuario</a></li>
            </ul>
        </nav>
    </header> 
    <main>
        <div class="search-container">
            <input type="text" placeholder="Buscar Producto" id="buscar">
        </div>
        
        <table>
            <thead>
                <tr> 
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Tipo</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Imágen</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody id="tBodyProductos">

            </tbody>
        </table> 

        <!-- Modal para Modificar Producto -->
        <div class="modal" id="modal-editar">
            <div class="modal-contenido">
                <h2>Modificar Producto</h2>
                <form id="form-editar">
                    <label for="id">ID</label>
                    <input type="text" name="idProd" id="id" disabled>
                    
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" required>
                    
                    <label for="tipo">Tipo</label>
                    <select id="tipo" name="tipo">
                        <option value="Hamburguesa">Hamburguesa</option>
                        <option value="Papa">Papa</option>
                        <option value="Bebida">Bebida</option>
                        <option value="Pancho">Pancho</option>
                    </select>
                    
                    <label for="producto">Descripción</label>
                    <textarea name="descripcion" id="descripcion" required></textarea>
                    
                    <label for="precio">Precio</label>
                    <input type="number" name="precio" id="precio" required>
                    
                    <input type="submit" value="Modificar">
                    <button type="button" id="cancelar">Cerrar</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
