<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar producto</title>
    <link rel="shortcut icon" href="../asset/feroz-cara.png" type="image/x-icon">
    <link rel="stylesheet" href="insertar.css">
    <link rel="stylesheet" href="../../style/header.css">
</head>
<body>
  <header>
    <nav>
        <div class="logo"><img src="../../asset/logotipo/feroz-texto-blanco.png" alt="Logo-Feroz"></div>
        <input id="menu-toggle" type="checkbox" />
        <label class='menu-button-container' for="menu-toggle">
            <div class='menu-button'></div>
        </label>
        <ul class="menu">
            <li><a href="https://feroz.alacarta.online/" target="_blank">Carta</a></li>
            <li><a href="contacto/contacto.html">Contacto</a></li>
            <li><a href="login/login.html">Iniciar Sesion</a></li>
            
        </ul>
    </nav>
    </header>
  <main>
    <form>
      <h2>Agregar producto</h2>
      
      <label for="nombre">Nombre</label>
      <input type="text" name="nombre">

      <label for="categoria">Categoria</label>
      <select name="categoria" id="categoria">
      <option value="">Hamburguesa</option>
      <option value="">Pancho</option>
      <option value="">Papas</option>
      <option value="">Bebidas</option></select>

      <label for="precio">Precio</label>
      <input type="text" name="precio">
      
      <div class="file">
      <label for="foto">Foto del producto</label>
      <input type="file" value="foto producto"> 
    </div>   

      <label for="descripcion">Descripcion</label>
      <input type="text" name="descripcion">
      
      <input type="submit" value="Registrarse">         
    </form> 
  </main>
</body>
</html>
